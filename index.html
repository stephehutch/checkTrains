<!DOCTYPE html>

<html lang="en-us">

<head>

	<meta charset="UTF-8">
	<title>Train Time</title>
	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<link rel="stylesheet" href="style.css">

	<!-- jQuery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>


	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js">
	</script>

	<!-- Firebase Reference -->

  <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>


</head>

<body>

	<div class="container">

		<br>

    <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center">Anytime is Train time</h1>
      <h3 class="text-center">Choo Choo. Chee Chee.</h3>
    </div>
    
    <!-- Display sceduale -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">
            <table class="table table-hover table-sm">
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequncy (min)</th>
                  <th scope="col">Next Arrival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>

              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>

<br>

    <!-- Add Train -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-header">
            Add Train
          </div>
          <div class="card-body">
            <form>
              <div class="form-group row">
                <label for="train-name">Train Name</label>
                <input class="form-control" id="tName-input" type="text">
              </div>
                <div class="form-group row">
                <label for="destination-name">Destination</label>
                <input class="form-control" id="dest-input" type="text">
              </div>
              <div class="form-group row">
                <label for="Frist-time">First Train Time (HH:mm-military time)</label>
                <input class="form-control" id="firstArrival-input" type="text">
              </div>
              <div class="form-group row">
                <label for="frequency">Fresquency (min)</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              <button class="btn btn-primary" id="submit-btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>

    </div>

  </div>
  	<!-- Link to Moment.js should go here -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


  <!-- JavaScript -->
  <script src="script.js"></script>

</body>

</html>
